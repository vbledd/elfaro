<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Faro Contacto</title>
    <!-- Importación del archivo css que contiene los estilos de la web -->
    <link href="./css/desing.css" rel="stylesheet" type="text/css"/>
    <!-- Importación archivos javascript-->
    <script src="./javascript/jquery-3.6.0.js"></script>
    <script src="./javascript/main.js"></script>
</head>
<body>
    <!-- Header que contiene el logo y el titulo de la web -->
    <header class="header">
        <img src="./img/logo.png" alt="El Faro Logo">
        <h1>EL FARO NOTICIAS</h1>
        <span id="hora"></span>
    </header>
    <!-- Funcionalidad volver arriba -->
    <span class="ir-arriba icon-arrow-up2">Subir</span>

    <!-- nav que contiene el menu de navegacion del sitio  -->
    <nav class="nav">
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./negocio.html">Negocio</a></li>
            <li><a href="./deportes.html">Deportes</a></li>
            <li><a href="./politica.html">Politica</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    
    <div>
        <form class="formularioContacto" method="post" action="">
            <h1>Contacto</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Micorreo@gmail.com" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Cuerpo del mensaje" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    
    <!-- Footer de la pagina -->
    <footer class="footer">
        <span>©2022 Taller de Aplicaciones de Internet PRO301-9002-2022</span>
        <span>Integrantes: Sebastián Beltrán | Macarena Mendoza | Miguel Salinas</span>
    </footer>
</body>
</html>
